language: python
env:
  - PYTHON_VERSION=3.4
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - mkdir -p $HOME/usr/bin
  - wget -q https://github.com/marbl/Mash/releases/download/v2.0/mash-Linux64-v2.0.tar
  - tar -xf mash-Linux64-v2.0.tar
  - mv mash-Linux64-v2.0/mash $HOME/usr/bin/mash
  - chmod +x $HOME/usr/bin/mash
  - export PATH=/home/travis/miniconda3/bin:$HOME/usr/bin:$PATH
install:
  - conda create -q -y -n genbank-qc -c etetoolkit python=$PYTHON_VERSION ete3 pip pytest
  - source activate genbank-qc
  - pip install -q .
script:
  - pytest -v